<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store</title>
  <link rel="stylesheet" href="frontend/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="breadcrumb-tree">
          <li><a href="#">Home</a></li>
          <li><a href="#">All Categories</a></li>
          <li><a href="#">Speakers</a></li>
          <li class="active">Passive speakers (130 Results)</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- /BREADCRUMB -->

<!-- SECTION -->
<div class="section">
  <div class="container">
    <div class="row">

      <!-- ASIDE -->
      <div id="aside" class="col-md-3">
        <div class="aside">
          <h3 class="aside-title">Categories</h3>
          <div class="checkbox-filter">
            <div class="input-checkbox"><input type="checkbox" id="category-1"><label for="category-1"><span></span>Speakers<small>(120)</small></label></div>
            <div class="input-checkbox"><input type="checkbox" id="category-2"><label for="category-2"><span></span>Microphones<small>(740)</small></label></div>
            <div class="input-checkbox"><input type="checkbox" id="category-3"><label for="category-3"><span></span>Amplifiers<small>(1450)</small></label></div>
            <div class="input-checkbox"><input type="checkbox" id="category-4"><label for="category-4"><span></span>Mixers<small>(578)</small></label></div>
            <div class="input-checkbox"><input type="checkbox" id="category-5"><label for="category-5"><span></span>Lighting<small>(120)</small></label></div>
            <div class="input-checkbox"><input type="checkbox" id="category-6"><label for="category-6"><span></span>Cables<small>(740)</small></label></div>
          </div>
        </div>

        <div class="aside">
          <h3 class="aside-title">Price</h3>
          <div class="price-filter">
            <div id="price-slider"></div>
            <div class="input-number price-min"><input id="price-min" type="number"><span class="qty-up">+</span><span class="qty-down">-</span></div>
            <span>-</span>
            <div class="input-number price-max"><input id="price-max" type="number"><span class="qty-up">+</span><span class="qty-down">-</span></div>
          </div>
        </div>

        <div class="aside">
          <h3 class="aside-title">Brand</h3>
          <div class="checkbox-filter">
            <div class="input-checkbox"><input type="checkbox" id="brand-1"><label for="brand-1"><span></span>FBT<small>(578)</small></label></div>
            <div class="input-checkbox"><input type="checkbox" id="brand-2"><label for="brand-2"><span></span>RCF<small>(125)</small></label></div>
            <div class="input-checkbox"><input type="checkbox" id="brand-3"><label for="brand-3"><span></span>DYNACORD<small>(755)</small></label></div>
            <div class="input-checkbox"><input type="checkbox" id="brand-4"><label for="brand-4"><span></span>AUDAC<small>(578)</small></label></div>
            <div class="input-checkbox"><input type="checkbox" id="brand-5"><label for="brand-5"><span></span>LOTRONIC<small>(125)</small></label></div>
            <div class="input-checkbox"><input type="checkbox" id="brand-6"><label for="brand-6"><span></span>IBIZA<small>(755)</small></label></div>
          </div>
        </div>
      </div>
      <!-- /ASIDE -->

      <!-- STORE -->
      <div id="store" class="col-md-9">
        <div class="store-filter clearfix">
          <div class="store-sort">
            <label>Sort By:
              <select class="input-select">
                <option value="0">Popular</option>
                <option value="1">Position</option>
              </select>
            </label>
            <label>Show:
              <select class="input-select">
                <option value="0">20</option>
                <option value="1">50</option>
              </select>
            </label>
          </div>
          <ul class="store-grid">
            <li class="active"><i class="fa fa-th"></i></li>
            <li><a href="#"><i class="fa fa-th-list"></i></a></li>
          </ul>
        </div>

        <!-- store products -->
        <div id="product-grid" class="row">
          <!-- Products will be dynamically inserted here -->
        </div>
        <!-- /store products -->

        <div class="store-filter clearfix">
          <span class="store-qty">Showing 20-100 products</span>
          <ul class="store-pagination">
            <li class="active">1</li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
          </ul>
        </div>
      </div>
      <!-- /STORE -->

    </div>
  </div>
</div>
<!-- /SECTION -->

<!-- JS -->
<script src="frontend/js/store.js"></script>
</body>
</html>
