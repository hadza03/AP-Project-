<!-- REGISTER FORM SECTION -->
<div class="register-container">
  <div class="register-box">
    <h2 class="text-center">Register</h2>
    <form id="register-form">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username">
        <small class="error" id="username-error" style="color:red;"></small>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email">
        <small class="error" id="email-error" style="color:red;"></small>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password">
        <small class="error" id="password-error" style="color:red;"></small>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password">
        <small class="error" id="confirm-password-error" style="color:red;"></small>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn register-btn">Register</button>
      </div>
      <p class="text-center">Already have an account? <a href="#" onclick="loadPage('login')">Login here</a></p>
    </form>
  </div>
</div>
