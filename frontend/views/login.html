<!-- LOGIN FORM SECTION -->
<div class="login-container">
  <div class="login-box">
    <h2 class="text-center">Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="login-email" class="form-control" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="login-password" class="form-control" placeholder="Enter password" required>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn login-btn">Login</button>
      </div>
      <p class="text-center">Don't have an account? <a href="#" onclick="loadPage('register')">Register here</a></p>
    </form>
  </div>
</div>
